<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Lab | Learnix Interactive Simulations</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        primary: '#2563eb',
                        secondary: '#0ea5e9',
                        science: '#8b5cf6', // Purple for science/STEM feel
                    }
                }
            }
        }
    </script>
    
    <style>
        .glass-nav {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .lab-container {
            height: calc(100vh - 180px);
            width: 100%;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(139, 92, 246, 0.15); /* Science purple glow */
            background: white;
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .nav-link {
            position: relative;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 50%;
            background-color: #2563eb;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .nav-link:hover::after {
            width: 100%;
        }

        /* Custom scrollbar for better look */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-800 overflow-hidden">

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 glass-nav px-6 py-4 flex justify-between items-center transition-all">
        <div class="flex items-center gap-2">
            <div class="bg-primary p-2 rounded-lg">
                <i class="fas fa-graduation-cap text-white text-xl"></i>
            </div>
            <span class="text-2xl font-bold text-primary">Learnix</span>
        </div>
        <div class="hidden md:flex gap-8 font-medium text-sm">
            <a href="index.html" class="nav-link hover:text-primary transition-colors">Home</a>
            <a href="materials.html" class="nav-link hover:text-primary transition-colors">Materials</a>
            <a href="ebooks.html" class="nav-link hover:text-primary transition-colors">E-books</a>
            <a href="#" class="text-science font-bold">Virtual Lab</a>
        </div>
        <div class="flex items-center gap-4">
            <a href="https://phet.colorado.edu/en/simulations/filter?subjects=earth-and-space&type=html" target="_blank" class="hidden sm:flex items-center gap-2 text-xs font-bold text-slate-500 hover:text-science transition-colors">
                <i class="fas fa-expand"></i> Full Screen
            </a>
            <button class="bg-science text-white px-5 py-2 rounded-full font-bold text-sm shadow-lg hover:bg-science/90 transition-all">
                Join Lab
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-24 px-4 md:px-6 pb-6 h-screen flex flex-col">
        
        <!-- Header & Breadcrumbs -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <div>
                <nav class="flex text-[10px] text-slate-400 gap-2 mb-1 font-bold uppercase tracking-widest">
                    <a href="index.html">Home</a>
                    <span>/</span>
                    <span class="text-science">Virtual Lab</span>
                </nav>
                <h1 class="text-2xl font-extrabold text-slate-900 flex items-center gap-3">
                    Interactive <span class="text-science">Science Lab</span>
                    <i class="fas fa-flask text-science text-xl"></i>
                </h1>
                <p class="text-slate-500 text-xs mt-1">Experiment with Earth and Space simulations powered by PhET Colorado.</p>
            </div>
            <div class="flex gap-2">
                <span class="px-3 py-1 bg-purple-50 text-science text-[10px] font-bold rounded-full border border-purple-100 flex items-center gap-1">
                    <i class="fas fa-atom animate-spin-slow"></i> STEM Ready
                </span>
                <span class="px-3 py-1 bg-blue-50 text-primary text-[10px] font-bold rounded-full border border-blue-100 flex items-center gap-1">
                    <i class="fas fa-mouse-pointer"></i> Interactive
                </span>
            </div>
        </div>

        <!-- Simulation Container (Iframe) -->
        <div class="lab-container flex-grow relative">
            <!-- Loading State -->
            <div id="lab-loader" class="absolute inset-0 flex flex-col items-center justify-center bg-white z-0">
                <div class="w-10 h-10 border-4 border-slate-100 border-t-science rounded-full animate-spin"></div>
                <p class="mt-4 text-slate-400 text-xs font-semibold tracking-wider uppercase">Initializing Simulations...</p>
            </div>
            
            <!-- PhET Iframe -->
            <iframe 
                src="https://phet.colorado.edu/en/simulations/filter?subjects=earth-and-space&type=html" 
                title="PhET Virtual Simulations"
                onload="document.getElementById('lab-loader').style.display='none';"
                class="relative z-10"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>

        <!-- Warning / Mobile Compatibility Notice -->
        <div class="mt-4 flex items-center justify-center gap-4">
            <p class="text-[10px] text-slate-400 font-medium">
                <i class="fas fa-info-circle mr-1"></i> These simulations are HTML5 based and work best on Tablets and Desktops.
            </p>
        </div>
    </main>

    <style>
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 8s linear infinite;
        }
    </style>

    <script>
        // Optional: Error handling if frame fails to load
        setTimeout(() => {
            const loader = document.getElementById('lab-loader');
            if(loader && loader.style.display !== 'none') {
                loader.innerHTML = `
                    <div class="text-center p-6">
                        <i class="fas fa-exclamation-triangle text-amber-500 text-3xl mb-4"></i>
                        <p class="text-slate-700 font-bold">Having trouble loading?</p>
                        <a href="https://phet.colorado.edu/en/simulations/filter?subjects=earth-and-space&type=html" 
                           target="_blank" 
                           class="mt-4 inline-block bg-science text-white px-6 py-2 rounded-full text-xs font-bold">
                           Open Directly
                        </a>
                    </div>
                `;
            }
        }, 8000); // 8 seconds timeout
    </script>
</body>
</html>
